{% extends "main.html" %}
{% block body %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'index' %}">Home/</a>
        <a class="text-white" href="{% url 'collections' %}">Collections</a>
        
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h1">Featured Product</h1>
            <div class="row">
                {% for item in category %}
                <div class="col-md-4 ">
                    <div class="card">
                        <a href="{% url 'collectionsviews' item.slug %}">
                            <div class="card-body">
                                <div class="category-image">       
                                    <img src="{{ item.image.url }}" class="card-img-top" alt="...">
                                </div>
                                <div class="text-center">
                                    <h4>{{ item.name }} </h4>
                                </div>
                            
                            </div>
                         </a>
                    </div>
                </div>
                {% endfor %}
       </div>
    </div>
</div>

{% endblock body %}
