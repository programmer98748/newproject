{% extends "main.html" %}
{% block body %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'index' %}">Home/</a>
        <a class="text-white" href="{% url 'collections' %}">Collections/</a>
        <a class="text-white" href="{% url 'collectionsviews' category.slug %}"> {{category.name}} </a>
    </div>
</div>

    

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="h1">{{category.name}}</h1>
            <div class="row">
                {% for item in products %}
                    <div class="col-md-3 ">
                            <div class="card">
                                <a href="{% url 'productview' item.category.slug item.slug %}">
                                    <div class="card-body">
                                        <div class="category-image">       
                                            <img src="{{ item.product_image.url }}" class="w-100" alt="product image">
                                        </div>
                                        <div class="text-center">
                                            <h4>{{ item.name }} </h4>
                                        </div>
                                        <span class="float-start"> {{ item.original_price|stringformat:'d' }} </span> 
                                        <span class="float-end"> {{ item.selling_price|stringformat:'d' }} </span>  
                                    </div>
                                </a>
                            </div>
                    </div>
                {% endfor %}
            </div>
       </div>
    </div>
</div>

{% endblock body %}
